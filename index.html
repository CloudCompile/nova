<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .header {
            background-color: #0078d4;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
        }

        .microphone-btn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 0 0 10px 10px;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
        }

        #sendBtn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        #sendBtn:hover {
            background-color: #005fa3;
        }

        /* Chat message styles */
        .user-message {
            text-align: right;
            background-color: #d9f1ff;
            border-radius: 20px;
            padding: 10px;
            margin: 5px;
        }

        .ai-message {
            text-align: left;
            background-color: #f1f1f1;
            border-radius: 20px;
            padding: 10px;
            margin: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>AI Assistant</h1>
            <button class="microphone-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Microphone_icon.svg/1024px-Microphone_icon.svg.png" alt="Microphone">
            </button>
        </div>
        <div class="chat-window" id="chatWindow">
            <!-- Chat messages will go here -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask me anything...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // Setup Speech Recognition
        let isListening = false;
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        recognition.onstart = () => {
            isListening = true;
            console.log("Listening...");
        };

        recognition.onend = () => {
            isListening = false;
            console.log("Stopped listening.");
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('userInput').value = transcript;
        };

        document.querySelector('.microphone-btn').addEventListener('click', () => {
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        // Handle the Send button click
        document.getElementById('sendBtn').addEventListener('click', async () => {
            const userInput = document.getElementById('userInput').value.trim();
            if (userInput) {
                // Add user message to chat
                const userMessage = document.createElement('div');
                userMessage.className = 'user-message';
                userMessage.textContent = userInput;
                document.getElementById('chatWindow').appendChild(userMessage);

                // Clear input field
                document.getElementById('userInput').value = '';

                // Call AI (OpenRouter or other API) for response
                const aiResponse = await getAIResponse(userInput); // Get AI response
                const aiMessage = document.createElement('div');
                aiMessage.className = 'ai-message';
                aiMessage.textContent = aiResponse;
                document.getElementById('chatWindow').appendChild(aiMessage);

                // Scroll to the bottom of the chat window
                document.getElementById('chatWindow').scrollTop = document.getElementById('chatWindow').scrollHeight;
            }
        });

        // Function to get AI response
        async function getAIResponse(userMessage) {
            const apiKey = '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';
            const apiEndpoint = 'https://api.openrouter.ai/v1/completions';

            const response = await fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    prompt: userMessage,
                    max_tokens: 150
                })
            });

            const data = await response.json();
            return data.choices[0].text.trim();
        }

    </script>

</body>
</html>
